name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Environment variables for caching
env:
  NODE_VERSION: '22.20.0'
  PNPM_VERSION: '10.19.0'

jobs:
  # Setup: Install dependencies once and cache for all jobs
  setup:
    name: Setup & Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            examples/*/node_modules
          key: node-modules-${{ runner.os }}-node${{ env.NODE_VERSION }}-pnpm${{ env.PNPM_VERSION }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            node-modules-${{ runner.os }}-node${{ env.NODE_VERSION }}-pnpm${{ env.PNPM_VERSION }}-
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

  # Build: Ensure all packages build successfully
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            examples/*/node_modules
          key: node-modules-${{ runner.os }}-node${{ env.NODE_VERSION }}-pnpm${{ env.PNPM_VERSION }}-${{ hashFiles('pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      # Build filelist (paths-only) so renames/moves invalidate cache
      - name: Compute build file list (paths)
        shell: bash
        run: |
          mkdir -p .gha
          git ls-files -z \
            'packages' \
            'examples' \
            'tsconfig*.json' \
            'pnpm-workspace.yaml' \
            'package.json' \
          | tr '\0' '\n' \
          | grep -E '\.(ts|tsx|mts|cts|js|jsx|d\.ts|json)$|tsconfig.*\.json$' \
          | grep -vE '(^|/)(dist|build|node_modules|\.generated)/' \
          | sort > .gha/build-filelist.txt
          echo "File count: $(wc -l < .gha/build-filelist.txt)"

      - name: Cache build outputs
        id: cache-build
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/*.tsbuildinfo
            examples/*/build
            examples/*/dist
          key: >
            build-${{ runner.os }}-node${{ env.NODE_VERSION }}-pnpm${{ env.PNPM_VERSION }}-paths${{ hashFiles('.gha/build-filelist.txt') }}-src${{ hashFiles('packages/**/src/**','packages/**/types/**','examples/**/src/**','tsconfig*.json','packages/**/tsconfig*.json','examples/**/tsconfig*.json','packages/**/package.json','examples/**/package.json','pnpm-workspace.yaml','pnpm-lock.yaml') }}
          restore-keys: |
            build-${{ runner.os }}-node${{ env.NODE_VERSION }}-pnpm${{ env.PNPM_VERSION }}-
            build-${{ runner.os }}-

      - name: Build packages
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: pnpm build

      - name: Upload build artifacts (fallback)
        if: steps.cache-build.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist
            examples/*/build
          retention-days: 1

  # Lint: Check code quality
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      - name: Checkout
