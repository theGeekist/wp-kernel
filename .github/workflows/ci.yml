          fail-on-cache-miss: true

      - name: Run ESLint
        run: pnpm lint

      - name: Check Prettier formatting
        run: pnpm format:check

      - name: TypeScript type check
        run: pnpm typecheck

  # Unit Tests: Run Jest tests
  unit-test:
